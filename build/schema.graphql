type ZooFactory @entity {
    id: ID!
    pairCount: Int!
}

type Token @entity {
    # token address
    id: ID!
    # mirrored from the smart contract
    symbol: String!
    name: String!
    decimals: BigInt!
}

type DODOPair @entity {
    # pair address
    id: ID!

    # mirrored from the smart contract
    token0: Token!
    token1: Token!
}
   