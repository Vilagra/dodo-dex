specVersion: 0.0.2
description: DODO Exchange
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ZooFactory
    network: mainnet
    source:
      address: "0x3A97247DF274a17C59A3bd12735ea3FcDFb49950"
      startBlock: 10613640
      abi: Zoo
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - DODOPair
      abis:
        - name: Zoo
          file: ZooFactory\abis\Zoo.json
        - name: ERC20
          file: ZooFactory\abis\ERC20.json
        - name: ERC20SymbolBytes
          file: ZooFactory\abis\ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ZooFactory\abis\ERC20NameBytes.json
      eventHandlers:
        - event: DODOBirth(address,address,address)
          handler: handleDodoBirth
      file: ZooFactory\ZooFactory.wasm
